<h2>Deal Pipeline</h2>

<button mat-raised-button color="primary" routerLink="/deals/new">Create Deal</button>

<table mat-table [dataSource]="deals" class="mat-elevation-z2">
  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef>Client</th>
    <td mat-cell *matCellDef="let d">
      <a [routerLink]="['/deals', d.id]">{{ d.clientName }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef>Sector</th>
    <td mat-cell *matCellDef="let d">{{ d.sector }}</td>
  </ng-container>

  <ng-container matColumnDef="dealType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let d">{{ d.dealType }}</td>
  </ng-container>

  <!-- ADMIN ONLY -->
  <ng-container matColumnDef="dealValue">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let d">{{ d.dealValue | number }}</td>
  </ng-container>

  <ng-container matColumnDef="stage">
    <th mat-header-cell *matHeaderCellDef>Stage</th>
    <td mat-cell *matCellDef="let d">{{ d.currentStage }}</td>
  </ng-container>

  <!-- ADMIN ONLY -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let d">
      <button mat-button color="warn" (click)="deleteDeal(d.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
